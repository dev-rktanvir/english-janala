<!doctype html>
<html lang="en" data-theme="light">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/src/assets/logo.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>English-Janala</title>

  <!-- Tailwind Css & DaisyUi -->
  <link rel="stylesheet" href="/src/style/style.css">
  <!-- Font Awsome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="poppins-font">
  <!-- Header -->
  <header class="bg-[#EDEDED] border-b border-[#C6BDBD]">
    <!-- Navbar -->
    <nav class="lg:max-w-7xl mx-auto px-3 py-5 flex flex-col gap-3 lg:flex-row items-center justify-between">
      <!-- Logo -->
      <div class="flex items-center gap-0.5">
        <h2 class="font-semibold text-xl text-secondary">English</h2>
        <img class="w-10 h-10" src="/src/assets/logo.png" alt="Logo">
        <p class="text-xl text-secondary bangla-font font-semibold">জানালা</p>
      </div>

      <!-- Buttons -->
      <div class="flex items-center gap-4">
        <button class="btn btn-outline btn-primary">
          <i class="fa-solid fa-circle-question"></i> FAQ
        </button>
        <button class="btn btn-outline btn-primary">
          <i class="fa-solid fa-book-open"></i> Learn
        </button>
        <button class="btn btn-outline btn-primary">
          <i class="fa-solid fa-arrow-right-from-bracket"></i> Logout
        </button>
      </div>
    </nav>

  </header>

  <!-- Main -->
  <main>
    <!-- Hero Section -->
    <section
      class="min-h-screen lg:max-w-7xl mx-auto px-3 py-12 flex gap-12 lg:gap-0 flex-col-reverse lg:flex-row items-center justify-between">
      <!-- Hero Content -->
      <div class="lg:w-1/2">
        <h1 class="font-bold text-5xl text-secondary"><span class="text-[#00BCFF]">English</span> is Easy!!</h1>
        <p class="font-medium text-2xl text-secondary bangla-font my-6">
          আজ থেকেই আপনার ভাষা শেখার যাত্রা শুরু করুন। আপনি যদি নতুন হন অথবা আপনার দক্ষতা বাড়াতে চান, আমাদের Interactive
          Lessons আপনাকে নিয়ে যাবে অন্য একটি Level এ
        </p>
        <!-- Hero Form -->
        <form class="space-y-5">
          <input class="bg-white border border-[#18181B20] rounded-sm text-sm text-secondary/50 p-3 w-full md:w-4/6"
            type="text" placeholder="Enter Your Name"> <br>
          <input class="bg-white border border-[#18181B20] rounded-sm text-sm text-secondary/50 p-3 w-full md:w-4/6"
            type="password" placeholder="Type 4 Digit Pin"> <br>
          <button class="btn btn-primary" type="submit">Get Started</button>
        </form>
      </div>

      <!-- Hero Image -->
      <div class="lg:w-1/2">
        <img class="w-full lg:pl-10" src="/src/assets/hero-student.png" alt="">
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer class="border-t-4 border-[#FFEBEB]">
    <section class="lg:max-w-7xl mx-auto px-3 flex flex-col lg:flex-row items-center justify-between gap-5 py-12 lg:py-24">
      <!-- Footer Content -->
      <div class="text-center lg:text-left">
        <!-- Logo -->
        <div class="flex items-center justify-center lg:justify-normal gap-0.5">
          <h2 class="font-semibold text-xl text-secondary">English</h2>
          <img class="w-10 h-10" src="/src/assets/logo.png" alt="Logo">
          <p class="text-xl text-secondary bangla-font font-semibold">জানালা</p>
        </div>

        <h2 class="bangla-font font-semibold text-xl text-secondary mt-4 mb-2">ইংরেজি শিখুন সহজে</h2>
        <p class="bangla-font text-secondary font-medium">Providing ED-Tech Applications since 2025</p>
      </div>

      <!-- Footer Icon -->
      <div>
        <h4 class="font-semibold text-sm text-secondary mb-3 text-center lg:text-left">Follow us</h4>
        <!-- icons -->
        <div>
          <i class="fa-brands fa-facebook text-3xl cursor-pointer"></i>
          <i class="fa-brands fa-youtube text-3xl cursor-pointer"></i>
          <i class="fa-brands fa-instagram text-3xl cursor-pointer"></i>
          <i class="fa-brands fa-github text-3xl cursor-pointer"></i>
        </div>
      </div>
    </section>
  </footer>
</body>

</html>
